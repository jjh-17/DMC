server:
  port: ${BACK_PORT}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}:${MYSQL_PORT}/${MYSQL_TABLE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
#  data:
#    redis:
#      host: localhost
#      port: ${REDIS_PORT}
#      password: ${REDIS_PASSWORD}

kakao:
  rest-api-key: ${KAKAO_KEY}
  redirect.url: ${A607_URL}:${FRONT_PORT}/kakaoLogin

naver:
  client-id: ${NAVER_ID}
  client-secret: ${NAVER_SECRET}
  state: test
  redirect.url: ${A607_URL}:${FRONT_PORT}/naverLogin

security:
  salt: ${SECURITY_SALT}
  access-token-expire: 1000000
  refresh-token-expire: 10000000
